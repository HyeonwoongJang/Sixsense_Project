<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main page</title>
</head>

<body>
    {% if request.user.is_authenticated %}
    <form action="/user/signout/" method="POST">
        {% csrf_token %}
        <button>로그아웃</button>
    </form>
    <a href="/myhome/{{user.id}}/"><button>우리집가기</button></a>
    <a href="/profile/{{user.id}}/"><button>마이프로필</button></a>
    {% endif %}
    <h1>메인 페이지</h1>
    <a href="/post/create/">
        <button>작성하기</button>
    </a>
    <ol>
        {% for p in tem_all_post %}
        <a href="/post/{{ p.id }}/">
            <li>
                <div>{{ p.username.nickname }}</div>
                <img src="/media/{{p.image}}" onerror="this.style.display='none'" />
                <div>{{ p.title }}</div>
            </li>
        </a>
        {% endfor %}
    </ol>
</body>

</html>
